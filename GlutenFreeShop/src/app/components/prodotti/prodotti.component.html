<div class="nav-search">
  <input type="text" matInput placeholder="Cerca prodotti" class="search"
    [(ngModel)]="parola_chiave" (input)="search()">
    <!-- <mat-icon>search</mat-icon> -->
</div>

<div class="card-container">
  <div class="card" *ngFor="let p of prodotti_filtrati">
    <mat-card>
      <mat-card-header>
        <mat-card-title> {{p.nome}}</mat-card-title>
        <mat-card-subtitle>Prezzo: <span style="font-weight: bold;"> {{p.prezzo}} €</span></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="p.img" alt="prduct image" style="max-height: 392px;">
      <mat-card-content>
        <br><br>
        <h3>{{p.descrizione}}</h3>
        <br><br>
      </mat-card-content>
      <mat-card-actions>
        <!-- se un prodotto sta nei preferiti dell'utente loggato l'icona deve essere
          un cuore pieno  <mat-icon>favorite</mat-icon> e c'è scritto rimuovi ai preferiti -->
        <button (click)="addToFav(p)"><mat-icon>favorite_border</mat-icon>Aggiungi ai preferiti</button>
        <button (click)="addToCart(p)"><mat-icon>shopping_cart</mat-icon>Aggiungi al carrello</button>
        <input type="number" value="1" class="quantity_input" min="1" [max]="p.qta">
      </mat-card-actions>
    </mat-card>
  </div>
</div>
