
<div class="card-container">
  <div class="card" *ngFor="let p of prodotti">
    <!-- *ngFor="let i of [1, 2, 3, 4, 5, 6]" -->
    <mat-card style="max-width: 400px; margin: 1%;">
      <mat-card-header>
        <mat-card-title> {{p.nome}}</mat-card-title>
        <mat-card-subtitle>Prezzo: {{p.prezzo}} â‚¬</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="p.img" alt="prduct image">
      <mat-card-content>
        <p>
          <br><br>
          {{p.descrizione}}
          <br><br>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="warn">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-raised-button>Aggiungi ai preferiti</button>
        <button mat-raised-button>Aggiungi al carrello</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
