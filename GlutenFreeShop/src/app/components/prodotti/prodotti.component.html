<div class="nav-search">
  <input type="text" matInput placeholder="Cerca prodotti" class="search"
    [(ngModel)]="parola_chiave" (input)="search()">
</div>

<div class="card-container">
  <div class="card" *ngFor="let p of prodotti_filtrati">
    <mat-card style="width: 100%; height: 100%;">
      <mat-card-header>
        <mat-card-title> {{p.nome}} </mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="p.img" alt="product image" style="max-height: 392px;">
      <mat-card-content>
        <br><br>
        <h3>{{p.descrizione}}</h3>
        <br><br>
      </mat-card-content>
      <mat-card-actions >
        <button mat-raised-button (click)="addToCart(p)" class="shopping_cart_button">
          <mat-icon class="shopping_cart">shopping_cart</mat-icon>Aggiungi al carrello
        </button>
        <!-- <input type="number" [(ngModel)]="quantita" value="1" min="1" [max]="p.qta" class="quantity_input" > -->
        <br><br>
        <span style="font-size: 21px; font-weight: 500; margin-left: 10px;">{{p.prezzo}}â‚¬</span>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
