<div class="container">
  <mat-card *ngFor="let u of lista_utenti" class="card">
    <mat-card-header><h3 style="font-weight: 600;">{{u.nome.toUpperCase()}} {{u.cognome.toUpperCase()}}</h3></mat-card-header>
    <mat-card-content>
      <h3>Username: {{u.username}}</h3>
      <h3>Ruolo: {{u.ruolo}}</h3>
      <h3>Indirizzo: {{u.indirizzo}}</h3>
    </mat-card-content>
  </mat-card>
</div>
