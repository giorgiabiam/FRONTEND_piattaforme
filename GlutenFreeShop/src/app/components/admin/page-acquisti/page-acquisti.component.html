<div class="container">
  <div *ngIf="vuoto">
    <h2>Nessun acquisto effettuato</h2>
  </div>
  <mat-card *ngFor="let a of lista_acquisti" class="card">
    <mat-card-header>
      <mat-card-title>Acquisto {{a.id}}</mat-card-title>
      <mat-card-subtitle>Effettuato dall'utente {{a.acquirente.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Data acquisto: {{a.dataAcquisto.substring(0, 16)}}</h3>
      <div class="card-prodotto-reale" *ngFor="let p of a.listaProdotti">
        <img [src]="p.prodottoReale.img" alt="product image" style="max-width: 60px;">
        <h2 style="font-size: 17px;">{{p.prodottoReale.nome}} - acquistati {{p.qtaAcquistata}}</h2>
      </div>
      <h3 style="font-size: 20px; font-weight: 500;">Totale pagato: {{a.tot.toFixed(2)}}â‚¬</h3>
    </mat-card-content>
  </mat-card>
</div>
